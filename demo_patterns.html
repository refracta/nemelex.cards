<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nemelex Pattern Demo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_complex_patterns.css">
  <style>
    body {
      padding: 2rem;
      background: #0a0a0a;
    }
    .demo-section {
      margin: 2rem 0;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
    }
    .demo-title {
      color: var(--color-three);
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1 class="demo-title">복잡한 CSS 패턴 데모</h1>

  <div class="demo-section">
    <h2>1. 복잡한 8각 별 패턴</h2>
    <div class="complex-star-pattern">
      <div class="star-with-rings"></div>
    </div>
  </div>

  <div class="demo-section ornate-frame">
    <h2>2. 장식 프레임</h2>
    <p>카드의 이중 테두리와 모서리 다이아몬드 장식</p>
  </div>

  <div class="demo-section geometric-bg">
    <h2>3. 기하학적 배경</h2>
    <p>대각선 그리드와 별 패턴이 결합된 배경</p>
  </div>

  <div class="demo-section patterned-section">
    <h2>4. 패턴 섹션</h2>
    <p>상하단에 그라데이션과 반복 패턴</p>
  </div>

  <div class="demo-section complex-border">
    <h2>5. 복잡한 테두리</h2>
    <p>회전하는 그라데이션과 대각선 테두리 패턴</p>
  </div>

  <div class="demo-section">
    <h2>6. CSS 복잡한 별</h2>
    <div class="css-complex-star"></div>
  </div>

  <div class="demo-section">
    <nav class="complex-nav">
      <ol class="navlist">
        <li><a href="#">복잡한 네비게이션</a></li>
        <li><a href="#">패턴 적용</a></li>
        <li><a href="#">예시</a></li>
      </ol>
    </nav>
  </div>
</body>
</html>
